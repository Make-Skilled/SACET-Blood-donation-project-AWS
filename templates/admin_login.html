<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | LifeStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .btn-primary {
            background: linear-gradient(135deg, #ff5757 0%, #8C0303 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(140, 3, 3, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff5757 0%, #8C0303 100%);
        }
        .input-style {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        .input-style:focus {
            border-color: #ff5757;
            box-shadow: 0 0 0 2px rgba(255, 87, 87, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-8 h-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#ff5757"/>
                </svg>
                <span class="text-2xl font-bold text-gray-800">LifeStream</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="/" class="text-gray-700 hover:text-red-600">Home</a>
                <a href="/donor_register" class="text-gray-700 hover:text-red-600">Donor Register</a>
                <a href="/recipient" class="text-gray-700 hover:text-red-600">Recipient</a>
                <a href="/events" class="text-gray-700 hover:text-red-600">Events</a>
            </div>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <div class="flex justify-center">
                    <svg class="w-20 h-20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#ff5757"/>
                    </svg>
                </div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Admin Login</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Access the admin dashboard
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/admin_login" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input id="username" name="username" type="text" required 
                            class="input-style appearance-none rounded-lg relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:z-10 sm:text-sm"
                            placeholder="Enter admin username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="password" name="password" type="password" required
                            class="input-style appearance-none rounded-lg relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:z-10 sm:text-sm"
                            placeholder="Enter admin password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white focus:outline-none">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="gradient-bg text-white py-6 mt-auto">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 LifeStream Blood Donation System. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
